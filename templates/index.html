<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Outlet Sales Prediction</title>
</head>
<body style= "background-color:  rgb(164, 208, 204);"></body>
    <h1>Item Outlet Sales Prediction</h1>

    <form method="POST" action = "/ItemOutletSales">

        
        <label>Item Weight:</label>
        <input type="text" name = "Item_Weight">
        </select>


        <br>
        <br> 


        <label>Item Fat Content:</label>
        <select name = "Item_Fat_Content">
            <option value = "Low Fat">Low Fat</option>
            <option value = "Regular">Regular</option>
        </select>


        <br>
        <br>

        
        <label>Item Visibility:</label>
        <input type="text" name = "Item_Visibility">
        </select>

        <br>
        <br>

        <label>Item MRP:</label>
        <input type="text" name = "Item_MRP">
        </select>

        <br>
        <br>

        <label>Outlet Establishment Year:</label>
        <input type="text" name = "Outlet_Establishment_Year">
        </select>


        <br>
        <br>


        <label>Outlet Size:</label>
        <select name = "Outlet_Size">
            <option value = "Small">Small</option>
            <option value = "Medium">Medium</option>
            <option value = "High">High</option>
        </select>


        <br>
        <br>


        <label>Outlet Location Type:</label>
        <label>Tier 1:</label> <input type = "radio" name = "Outlet_Location_Type" value = "Tier 1">
        <label>Tier 2:</label> <input type = "radio" name = "Outlet_Location_Type" value = "Tier 2">
        <label>Tier 3:</label> <input type = "radio" name = "Outlet_Location_Type" value = "Tier 3">

        <br>
        <br>

        <label>Outlet Type:</label>
        <select name = "Outlet_Type">
            <option value = "Grocery Store">Grocery Store</option>
            <option value = "Supermarket Type1">Supermarket Type1</option>
            <option value = "Supermarket Type2">Supermarket Type2</option>
            <option value = "Supermarket Type3">Supermarket Type3</option>
        </select>


        <br>
        <br>


        <label>Item Type:</label>
        <br>
        <label>Baking Goods:</label> <input type = "radio" name = "Item_Type" value = "Baking Goods">
        <label>Breads:</label> <input type = "radio" name = "Item_Type" value = "Breads">
        <br>
        <label>Breakfast:</label> <input type = "radio" name = "Item_Type" value = "Breakfast">
        <label>Dairy:</label> <input type = "radio" name = "Item_Type" value = "Dairy">
        <label>Frozen Foods:</label> <input type = "radio" name = "Item_Type" value = "Frozen Foods">
        <br>
        <label>Fruits and Vegetables:</label> <input type = "radio" name = "Item_Type" value = "Fruits and Vegetables">
        <label>Hard Drinks:</label> <input type = "radio" name = "Item_Type" value = "Hard Drinks">
        <label>Health and Hygiene:</label> <input type = "radio" name = "Item_Type" value = "Health and Hygiene">
        <br>
        <label>Household:</label> <input type = "radio" name = "Item_Type" value = "Household">
        <label>Meat:</label> <input type = "radio" name = "Item_Type" value = "Meat">
        <label>Snack Foods:</label> <input type = "radio" name = "Item_Type" value = "Snack Foods">
        <br>
        <label>Soft Drinks:</label> <input type = "radio" name = "Item_Type" value = "Soft Drinks">
        <label>Starchy Foods:</label> <input type = "radio" name = "Item_Type" value = "Starchy Foods">
        <label>Others:</label> <input type = "radio" name = "Item_Type" value = "Others">


        <br>
        <br>


        <label>Outlet Identifier:</label>
        <select name = "Outlet_Identifier">
            <option value = "OUT010">OUT010</option>
            <option value = "OUT013">OUT013</option>
            <option value = "OUT017">OUT017</option>
            <option value = "OUT018">OUT018</option>
            <option value = "OUT019">OUT019</option>
            <option value = "OUT027">OUT027</option>
            <option value = "OUT035">OUT035</option>
            <option value = "OUT045">OUT045</option>
            <option value = "OUT046">OUT046</option>
            <option value = "OUT049">OUT049</option>

          
        </select>

        <br>
        <br>
        <input type = "submit" value = "SUMBIT">
        <br>

        <p>The Sales of the Given Item in Given Outlet is <b>{{prediction}}</b>/- <b>INR</b>") </p>

    </form>


    
</body>
</html>
